# GitHub Action: Auto-sync to Bitbucket
# 
# SETUP: Add ONE secret in GitHub:
#   BITBUCKET_TOKEN = your Bitbucket Repository Access Token
#
# To create token:
# 1. Go to: bitbucket.org/smartmaheshwari-official/smartchesscoach/admin/access-tokens
# 2. Create token with "repository:write" scope
# 3. Add token to GitHub secrets as BITBUCKET_TOKEN

name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Bitbucket
        env:
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          BITBUCKET_WORKSPACE="smartmaheshwari-official"
          BITBUCKET_REPO="smartchesscoach"
          
          echo "ðŸ”„ Syncing to Bitbucket: ${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}"
          
          # For Repository Access Tokens, use x-token-auth as username
          git remote add bitbucket "https://x-token-auth:${BITBUCKET_TOKEN}@bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}.git" 2>/dev/null || \
          git remote set-url bitbucket "https://x-token-auth:${BITBUCKET_TOKEN}@bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}.git"
          
          # Push with verbose output for debugging
          git push bitbucket --all --force -v 2>&1 || {
            echo "âŒ Push failed. Trying alternative auth method..."
            
            # Alternative: Try with Atlassian token format
            git remote set-url bitbucket "https://x-access-token:${BITBUCKET_TOKEN}@bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}.git"
            git push bitbucket --all --force -v
          }
          
          git push bitbucket --tags --force 2>/dev/null || true
          
          echo "âœ… Successfully synced to Bitbucket!"
