# GitHub Action: Auto-sync to Bitbucket
# 
# SETUP: Add ONE secret in GitHub:
#   BITBUCKET_TOKEN = your Bitbucket app password or access token

name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Bitbucket
        env:
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Try with actual username (mohit.maheshwari)
          BITBUCKET_USER="mohit.maheshwari"
          BITBUCKET_WORKSPACE="smartmaheshwari-official"
          BITBUCKET_REPO="smartchesscoach"
          
          echo "Attempting to sync to: bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}"
          
          git remote add bitbucket "https://${BITBUCKET_USER}:${BITBUCKET_TOKEN}@bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}.git"
          
          git push bitbucket --all --force
          git push bitbucket --tags --force
          
          echo "âœ… Successfully synced to Bitbucket!"
