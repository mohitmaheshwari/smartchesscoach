# GitHub Action: Auto-sync to Bitbucket
# 
# This workflow automatically mirrors your GitHub repo to Bitbucket
# whenever you push to the main branch.
#
# SETUP REQUIRED - Add these GitHub Secrets:
# 1. Go to GitHub repo → Settings → Secrets and variables → Actions
# 2. Add these secrets:
#    - BITBUCKET_TOKEN: Your Bitbucket API token
#
# That's it! Workspace and repo are hardcoded below.

name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper sync

      - name: Push to Bitbucket
        env:
          BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Bitbucket repo details (hardcoded for simplicity)
          BITBUCKET_WORKSPACE="smartmaheshwari-official"
          BITBUCKET_REPO="smartchesscoach"
          
          # Add Bitbucket remote with API token auth
          # For Bitbucket API tokens, use x-token-auth as username
          git remote add bitbucket "https://x-token-auth:${BITBUCKET_TOKEN}@bitbucket.org/${BITBUCKET_WORKSPACE}/${BITBUCKET_REPO}.git"
          
          # Push all branches and tags
          git push bitbucket --all --force
          git push bitbucket --tags --force
          
          echo "✅ Successfully synced to Bitbucket!"
